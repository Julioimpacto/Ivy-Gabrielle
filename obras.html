<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras - Ivy Gabrielli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        nav.obras-menu {
            position: fixed;
            top: 2rem;
            right: 5%;
            z-index: 20;
            background: transparent;
        }
        nav.obras-menu ul {
            display: flex;
            gap: 3rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav.obras-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        nav.obras-menu a:hover {
            color: rgba(255,255,255,0.8);
        }
        @media (min-width: 1280px) and (max-height: 800px) {
            .hero h1 {
                font-size: 3.5rem !important;
            }
        }
        @media (min-width: 1024px) and (max-height: 600px) {
            nav.obras-menu a {
                font-size: 1rem;
            }
            nav.obras-menu ul {
                gap: 2rem;
            }
            .hero h1 {
                font-size: 2rem !important;
            }
        }
        @media (max-width: 768px) {
            .menu-mobile-btn {
                display: block;
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 30;
                color: white;
                background: transparent;
                border: none;
                cursor: pointer;
                font-size: 2rem;
            }
            nav.obras-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                display: none;
            }
            nav.obras-menu.active {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            nav.obras-menu ul {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            nav.obras-menu a {
                font-size: 2rem;
                text-align: center;
                display: block;
                padding: 0.5rem 0;
            }
        }
        .video-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }
        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-section {
            position: relative;
            z-index: 2;
            background: #171717;
            margin-top: 100vh;
        }
    </style>
</head>
<body class="bg-neutral-900 min-h-screen" style="font-family: 'Montserrat', sans-serif;">
    <!-- Menu de navegação fixo no topo, igual à Home -->
    <nav class="obras-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="agende.html">Agende</a></li>
            <li><a href="cursos.html">Cursos</a></li>

    <!-- Botão Menu Mobile -->

                    © 2025 Ivy Gabrielli | Produzido por: 
                    <a href="#" class="text-white hover:opacity-80 transition-opacity flex items-center">
                        <img src="imagens/logoj3.png" alt="J3 Digital Mídia" class="inline-block h-8 ml-1 -mt-1">
                    </a>
                </p>
            </div>
        </footer>
    </div>
    <script>
        // Menu Mobile Toggle
        const menuBtn = document.querySelector('.menu-mobile-btn');
        const nav = document.querySelector('nav.obras-menu');
        if(menuBtn && nav) {
            menuBtn.addEventListener('click', () => {
                nav.classList.toggle('active');
                menuBtn.querySelector('i').classList.toggle('fa-bars');
                menuBtn.querySelector('i').classList.toggle('fa-times');
            });
        }
    </script>
</body>
</html>
